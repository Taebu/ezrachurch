<script>

$(window).on('load resize', function(){
    if($(window).width() > 360 && $(window).width() <= 768){
        var orientation = window.orientation;
        switch(orientation) {
        case 0:
            $("#introIndex .menu").css("bottom", $("#introIndex footer").height() + 65)
            break;
        case 90:
            $("#introIndex .menu").removeAttr('style');
            break;
        case -90:
            $("#introIndex .menu").removeAttr('style');
            break;
        }
    }else{
        $("#introIndex .menu").removeAttr('style');
    }
});

function action2(url){
    NetFunnel_Action({},url);
}

function complete(){
    NetFunnel_Complete({});
    return true;
}

</script>
